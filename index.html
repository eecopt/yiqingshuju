<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全国疫情大数据</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- 页面头部 -->
    <header>
      <h1>全国疫情大数据</h1>
      <div class="showTime"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //開始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".showTime").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>
    <!-- 页面主题部分 -->
    <section class="mainbox">
      <!-- 第一份 -->
      <div class="column">
        <div class="panel bar">
          <h2>新增确诊分布</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>全国 总新增确诊/新增境外输入确诊 趋势</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>河北省内感染地区分布</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>99672</li>
              <li style="color: #4e5853;">4810</li>
              <li style="color: #4dabb3;">92276</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>累计确诊</li>
              <li>累计死亡</li>
              <li>累计治愈</li>
            </ul>
          </div>
        </div>
        <div class="map">
          <div class="chart"></div>
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel bartwo">
          <h2>严重感染地区TOP10</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel linetwo">
          <h2>疫情新闻</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pietwo">
          <h2>防护宣传</h2>
          <div class="chart"><img src="images/WechatIMG1040.jpeg" />s</div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 地图 -->
    <script src="js/china.js"></script>
    <!-- 第一个柱形图模块 -->
    <script src="js/index.js"></script>
    <!-- 一凡模块一 -->
    <script src="js/ykuai1.js"></script>
    <!-- 一凡模块二 -->
    <!-- <script src="js/ykuai2.js"></script> -->
    <!-- 三列一 -->
    <script src="js/skuai1.js"></script>
    <!-- 趋势图 -->
    <script src="js/skuai2.js"></script>
    <!-- 新闻 -->
    <script src="js/skuai3.js"></script>
  </body>
</html>
